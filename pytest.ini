[pytest]
pythonpath = .
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test

# Filter warnings to achieve 0 warnings (suppress external library deprecations)
filterwarnings =
    # Ignore Swig C extension warnings (cannot be fixed - external compiled extensions)
    ignore:builtin type SwigPyPacked has no __module__ attribute:DeprecationWarning
    ignore:builtin type SwigPyObject has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning
    # Ignore passlib crypt deprecation (Python 3.13 issue, we're on 3.11)
    ignore:'crypt' is deprecated and slated for removal in Python 3.13:DeprecationWarning
