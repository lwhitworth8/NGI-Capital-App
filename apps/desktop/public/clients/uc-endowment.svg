<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- UC Berkeley Blue and Gold -->
  <defs>
    <linearGradient id="ucGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003262;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003262;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#ucGradient)"/>
  
  <!-- UC Letters -->
  <text x="100" y="90" font-family="serif" font-size="65" font-weight="bold" fill="#FDB515" text-anchor="middle" dominant-baseline="middle">UC</text>
  
  <!-- Endowment Text -->
  <text x="100" y="140" font-family="sans-serif" font-size="20" font-weight="600" fill="#FDB515" text-anchor="middle">ENDOWMENT</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FDB515" stroke-width="2" opacity="0.3"/>
</svg>

