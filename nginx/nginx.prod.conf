user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    resolver 1.1.1.1 8.8.8.8 ipv6=off;

    # Upstreams
    upstream frontend_upstream {
        server frontend:3000;
    }

    upstream student_upstream {
        server student:3000;
    }

    upstream backend_upstream {
        server backend:8001;
    }

    server {
        listen 80;
        server_name _;

        # Security headers (basic)
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API routing (shared backend)
        location /api/ {
            proxy_pass http://backend_upstream$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Forward Authorization header to backend for JWT verification
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
        }

        # Admin app under /admin
        location /admin/ {
            proxy_pass http://frontend_upstream$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            # Ensure any upstream absolute redirects are rewritten to this origin
            proxy_redirect http://0.0.0.0:3000/ /;
            proxy_redirect http://frontend:3000/ /;
            proxy_redirect ~^http://[^/]+:3000(/.*)$ $scheme://$host$1;
        }

        # Static uploads served by backend (FastAPI mounts /uploads)
        location /uploads/ {
            proxy_pass http://backend_upstream$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # Student portal at root
        location / {
            proxy_pass http://student_upstream$request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            # Rewrite upstream absolute redirects to current origin
            proxy_redirect http://0.0.0.0:3000/ /;
            proxy_redirect http://student:3000/ /;
            proxy_redirect ~^http://[^/]+:3000(/.*)$ $scheme://$host$1;
        }

        # No Clerk proxy; load from Clerk CDN directly
    }
}

