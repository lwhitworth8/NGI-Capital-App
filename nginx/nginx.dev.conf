user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    resolver 1.1.1.1 8.8.8.8 ipv6=off;

    # Map referer to correct asset upstream and path prefix
    map $http_referer $asset_upstream {
        default     http://student_frontend;
        ~*/admin/    http://admin_frontend;
    }
    map $http_referer $asset_prefix {
        default     '';
        ~*/admin/    '/admin';
    }


    # Upstreams
    upstream admin_frontend {
        server frontend:3001;
        keepalive 32;
    }

    upstream student_frontend {
        server student:3002;
        keepalive 32;
    }

    upstream backend_api {
        server backend:8001;
    }

    server {
        listen 80;
        server_name _;
        
        # Allow large file uploads (500MB for documents)
        client_max_body_size 500M;
        client_body_timeout 300s;
        proxy_read_timeout 300s;

        # Don't intercept errors - let Next.js handle them
        proxy_intercept_errors off;

        # Explicit Next.js asset routes per app (avoid referer hacks)
        location ^~ /admin/_next/ {
            proxy_pass http://admin_frontend$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Route admin app chunks under /_next by pattern (dev can emit non-prefixed paths)
        location ~ ^/_next/static/chunks/app/(dashboard|ngi-advisory|accounting|employees|entities|finance|financial-reporting|investor-relations|investors|settings|tax)/ {
            # Rewrite to admin basePath in upstream
            proxy_pass http://admin_frontend/admin$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location ^~ /_next/ {
            proxy_pass $asset_upstream$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API routing
        location /api/ {
            proxy_pass http://backend_api$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            # Forward Authorization header so backend can verify JWTs
            proxy_set_header Authorization $http_authorization;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Static uploads served by backend (FastAPI mounts /uploads)
        location /uploads/ {
            proxy_pass http://backend_api$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # Admin app under /admin/
        location /admin/ {
            proxy_pass http://admin_frontend$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            # Rewrite upstream absolute redirects to current origin
            proxy_redirect http://0.0.0.0:3001/ /;
            proxy_redirect http://frontend:3001/ /;
            proxy_redirect ~^http://[^/]+:3001(/.*)$ $scheme://$http_host$1;
        }

        # Student portal at root
        location / {
            proxy_pass http://student_frontend$request_uri;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            # Rewrite upstream absolute redirects to current origin
            proxy_redirect http://0.0.0.0:3002/ /;
            proxy_redirect http://student:3002/ /;
            proxy_redirect ~^http://[^/]+:3002(/.*)$ $scheme://$http_host$1;
        }

        # No Clerk proxy; load from Clerk CDN directly
    }
}
